<!doctype html>
<html>

<head>
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {

      const showNavbar = (toggleId, navId, bodyId, headerId) => {
        const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId),
          bodypd = document.getElementById(bodyId),
          headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if (toggle && nav && bodypd && headerpd) {
          toggle.addEventListener('click', () => {
            // show navbar
            nav.classList.toggle('show')
            // change icon
            toggle.classList.toggle('bx-x')
            // add padding to body
            bodypd.classList.toggle('body-pd')
            // add padding to header
            headerpd.classList.toggle('body-pd')
          })
        }
      }

      showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

      /*===== LINK ACTIVE =====*/
      const linkColor = document.querySelectorAll('.nav_link')

      function colorLink() {
        if (linkColor) {
          linkColor.forEach(l => l.classList.remove('active'))
          this.classList.add('active')
        }
      }
      console.log(window.location.pathname)
      let pathname = window.location.pathname;
      linkColor.forEach(l => {
        l.addEventListener('click', colorLink)
        const href = l.getAttribute("href");
        if(href === pathname) {
          l.classList.add('active')
        }
        
      })

      // Your code to run since DOM is loaded and ready
    });
  </script>

</head>
<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <a href="/admin/">
      <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="">
    </a> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div> 
        <a href="#" class="nav_logo"> 
          <i class='bx bx-layer nav_logo-icon'></i> 
          <span class="nav_logo-name">Django Erick :D</span> 
        </a>
        <div class="nav_list"> 
          <a href="{% url 'home' %}" class="nav_link"> 
            <i class='bx bx-grid-alt nav_icon'></i> 
            <span class="nav_name">Dashboard</span> 
          </a> 
          <a href="{% url 'deaths-violent' %}" class="nav_link"> 
            <i class='bx bxs-radiation nav_icon'></i>
            <span class="nav_name">Muertes violentas</span> 
          </a> 
          <a href="#" class="nav_link"> 
            <i class='bx bx-message-square-detail nav_icon'></i> 
            <span class="nav_name">Messages</span> 
          </a> 
          <a href="#" class="nav_link"> 
            <i class='bx bx-bookmark nav_icon'></i> 
            <span class="nav_name">Bookmark</span> 
          </a> 
          <a href="#" class="nav_link"> 
            <i class='bx bx-folder nav_icon'></i> 
            <span class="nav_name">Files</span> 
          </a>
          <a href="#" class="nav_link"> 
            <i class='bx bx-bar-chart-alt-2 nav_icon'></i> 
            <span class="nav_name">Stats</span> 
          </a> 
        </div>
      </div> 
      <a href="#" class="nav_link"> 
        <i class='bx bx-log-out nav_icon'></i> 
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>
  <!--Container Main start-->
  <div class="height-100 bg-light">
    <h4> 5 Dimensiones de Cartagena Como vamos del 2021</h4>
    {% block content %}{% endblock %}
  </div>
  <!--Container Main end-->
</body>

</html>
